<header class="head">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand logo" href="#">
            <img src="assets/images/lvk-logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <form class="navbar-form navbar-right hidden-sm">
                    <div class="form-group search-wrapper">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control search-box" placeholder="Search friends, photos, videos">
                    </div>
                </form>
            </ul>
        </div>
        <ul class="header-icon">
            <li>
                <i class="fa fa-bell" aria-hidden="true"></i>
            </li>
            <li>
                <i class='far fa-comment-alt'></i>
            </li>
            <li>
                <i class='fa fa-user'></i>
            </li>
        </ul>
    </nav>
</header>
<div class="body-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="widget">
                    <ul class="naves">
                        <li>
                            <i class="fa fa-clipboard"></i>
                            <a href="#" title="">News Feed</a>
                        </li>
                        <li>
                            <i class="fa fa-user-circle"></i>
                            <a routerLink="/profile" title="">Profile</a>
                        </li>
                        <li>
                            <i class="fa fa-calendar"></i>
                            <a href="#" title="">Events</a>
                        </li>
                        <li>
                            <i class="fa fa-hotel"></i>
                            <a href="#" title="">Room Spaces</a>
                        </li>
                        <li>
                            <i class="fa fa-inbox"></i>
                            <a href="#" title="">Inbox</a>
                        </li>
                        <li>
                            <i class="fa fa-envelope"></i>
                            <a href="#" title="">Messages</a>
                        </li>
                        <li>
                            <i class="fa fa-bell"></i>
                            <a href="#" title="">Notifications</a>
                        </li>
                        <li>
                            <i class="fa fa-power-off"></i>
                            <a href="#" title="">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="central-meta">
                    <div class="new-postbox">
                        <figure *ngFor="let profile of profile">
                            <img src={{profile.timeline}} alt="">
                        </figure>
                        <div class="newpst-input">
                            <form method="post">
                                <textarea rows="2" placeholder="write something"></textarea>
                                <div class="attachments">
                                    <ul>
                                        <li>
                                            <i class="fa fa-image"></i>
                                            <label class="fileContainer">
                                                <input type="file">
                                            </label>
                                        </li>
                                        <li>
                                            <i class="fa fa-video"></i>
                                            <label class="fileContainer">
                                                <input type="file">
                                            </label>
                                        </li>
                                        <li>
                                            <i class="fa fa-camera"></i>
                                            <label class="fileContainer">
                                                <input type="file">
                                            </label>
                                        </li>
                                        <li>
                                            <button type="submit" class="btn btn-primary"></button>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="loadMore" *ngFor="let home of homes">
                    <div class="central-meta item">
                        <div class="user-post">
                            <div class="friend-info">
                                <figure>
                                    <img src={{home.profile}} alt="">
                                </figure>
                                <div class="friend-name">
                                    <a href="time-line.html" title="">{{home.name}}</a>
                                    <span>published: june,2 2018 19:PM</span>
                                </div>
                                <div class="post-meta">
                                    <img src={{home.post}} alt="">
                                    <div class="we-video-info">
                                        <ul>
                                            <li>
                                                <span class="like" data-toggle="tooltip" title="" data-original-title="like">
                                                    <i class="fa fa-heart"></i>
                                                    <span>{{home.likes}}</span>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="description">
                                        <p>
                                             <a href="#" title="">{{home.tag}}</a><br> {{home.caption}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3" >
                <div class="widget">
                    <ul class="live-shots-box"  >
                        <li>
                            <h2 class="live-head">Live Shots</h2>
                        </li>
                        <li class="live-shot" *ngFor = "let liveshot of liveshots">
                            <a href="" data-toggle="modal" data-target="#liveModal">
                                <img src={{liveshot.liveshot}} alt="">
                            </a>
                            <div class="shots-details">
                                <h3>{{liveshot.storyposter}}</h3>
                                <span>10 hours ago</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal fade" id="liveModal" role="dialog" *ngFor = "let liveshot of liveshots">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <figure>
                                <img src={{liveshot.story}} alt="">
                            </figure>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
